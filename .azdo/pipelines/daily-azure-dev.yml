trigger:
  - main

pool:
  vmImage: ubuntu-latest

container: mcr.microsoft.com/azure-dev-cli-apps:latest
variables:
      - name: env_name
        value: $(AZD_AZURE_ENV_NAME)daily
steps:

  - task: AzureCLI@2
    displayName: Azure Dev Provision
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        azd provision --no-prompt
    env:
      AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
      AZURE_ENV_NAME: $(env_name)
      AZURE_LOCATION: $(AZURE_LOCATION)

  - task: AzureCLI@2
    # temporary work around for known issue with multiple resource groups
    displayName: Set AZD resource group
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        azd env set AZURE_RESOURCE_GROUP $(env_name)-rg

  - task: AzureCLI@2
    displayName: Azure Dev Deploy
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        azd deploy --no-prompt
    env:
      AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
      AZURE_ENV_NAME: $(env_name)
      AZURE_LOCATION: $(AZURE_LOCATION)

  - task: AzureCLI@2
    displayName: QA - Validate Deployment
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        chmod +x ./infra/validateDeployment.sh
        ./infra/validateDeployment.sh -g $(env_name)-rg

  - task: AzureCLI@2
    displayName: Azure Dev Down
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        azd down --force --purge --no-prompt
    env:
      AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
      AZURE_ENV_NAME: $(env_name)
      AZURE_LOCATION: $(AZURE_LOCATION)

  # temporary work around for known issue https://github.com/Azure/azure-dev/issues/248
  # Resource names are reserved for a period of time after deletion
  # https://docs.microsoft.com/en-us/azure/azure-app-configuration/faq#why-can-t-i-create-an-app-configuration-store-with-the-same-name-as-one-that-i-just-deleted
  - task: AzureCLI@2
    displayName: Purge App Configuration Service
    inputs:
      azureSubscription: azconnection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        chmod +x ./infra/appConfigSvcPurge.sh
        ./infra/appConfigSvcPurge.sh -g $(env_name)-rg