apiVersion: apps/v1
kind: Deployment
metadata:
  name: relecloud-web-api
spec:
  replicas: 3
  selector:

    matchLabels:
      app: relecloud-web-api
  template:
    metadata:
      labels:
        app: relecloud-web-api
    spec:
      containers:
      - name: relecloud-web-api-container
        image: acrrelazappsharedlab1025.azurecr.io/relecloud-web-api:2023.11.21
        envFrom:
        - configMapRef:
            name: web-api-config
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: relecloud-web-api-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: relecloud-web-api
---
