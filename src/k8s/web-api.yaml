apiVersion: apps/v1
kind: Deployment
metadata:
  name: relecloud-web-api
spec:
  replicas: 3
  selector:

    matchLabels:
      app: relecloud-web-api
  template:
    metadata:
      labels:
        app: relecloud-web-api
    spec:
      containers:
      - name: relecloud-web-api-container
        image: acrrelazappsharedlab1025.azurecr.io/relecloud-web-api:2023.11.23
        envFrom:
        - configMapRef:
            name: web-api-config
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: relecloud-web-api-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: relecloud-web-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-api-config
data:
  AZURE_CLIENT_ID: "649852cf-990c-490b-aa33-1943be0168c6"
  AZURE_CLIENT_SECRET: "FOO"
  AZURE_TENANT_ID: "72f988bf-86f1-41af-91ab-2d7cd011db47"
  AzureAd__ClientId: "649852cf-990c-490b-aa33-1943be0168c6"
  AzureAd__ClientSecret: "FOO"
  AzureAd__TenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"
  App__AppConfig__Uri: "https://appcs-relaz-app-lab1025.azconfig.io"
  App__AppConfig__ManagedId: "ee5f2873-8dbf-4c18-9503-06c4c1e518ab"
  App__RelecloudApi__BaseUri: "http://20.14.23.199"